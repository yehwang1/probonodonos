<!DOCTYPE html>
<html lang="en">
    <head>
        <title>probonodonos</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    </head>

    <body>
        <div class="menu">
            <div class="topbar">
                <a href="/">
                    <img src="{{ url_for('static',filename='images/logo.png') }}" alt="logo" width="107" height="32" style="padding: 0px">
                </a>
                <span class="navigator">
                    <a href="/accounts/login/"><b>login</b></a>
                </span>
            </div>
        </div>
        <div class="personal">
            <br>
            <form method="post" enctype="multipart/form-data">
                Photo &emsp;<input type="file" name="file"><br><br>
                Name    &emsp;<input type="text" name="fullname"/><br><br>
                Username    &emsp;<input type="text" name="username"/><br><br>
                Email   &emsp;<input type="text" name="email"/><br><br>
                Password    &emsp;<input type="password" name="password"/><br><br>
                <input type="submit" name="signup" value="sign up"/>
            </form>
            <p>Have an account? 
                <b><a href="/accounts/login/">
                    Log in
                </a></b>
            </p>
        </div>
    </body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bodoni_Moda">
    <style>
        body {
            background-color: white;
            font-family: "Bodoni Moda";
        }
        input[type="submit"]{
            height: 40px;
            width: 100px;
            background: #ADD8E6;
            border: 2px solid #000;
            border-radius: 14px;
        }
        input {
            width: 300px;
            height: 10px;
            padding: 10px;
        }
    </style>
</html>
